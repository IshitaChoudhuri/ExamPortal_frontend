<mat-card class="category-card">
  <div class="category-header">Available Categories</div>
  <mat-action-list class="category-list">
    <button mat-list-item routerLink="/user-dashboard/0">
      <mat-icon class="category-icon">quiz</mat-icon> All Quizzes
    </button>
    <button
      [routerLink]="'/user-dashboard/' + c.cid"
      mat-list-item
      *ngFor="let c of categories"
    >
      <mat-icon class="category-icon">quiz</mat-icon> {{ c.title }}
    </button>
  </mat-action-list>
</mat-card>
