<mat-card class="profile-card" *ngIf="user">
  <h1 class="profile-title">Details</h1>
  <br /><br />
  <mat-card-content>
    <div class="profile-content">
      <div class="profile-image-container">
        <img
          src="https://t4.ftcdn.net/jpg/03/46/93/61/360_F_346936114_RaxE6OQogebgAWTalE1myseY1Hbb5qPM.jpg"
          alt="Profile Image"
          class="profile-image"
        />
      </div>
      <div class="profile-details">
        <h1 class="profile-name">{{ user.firstName }} {{ user.lastName }}</h1>
        <table class="profile-table">
          <tr>
            <td>Username:</td>
            <td>{{ user.username }}</td>
          </tr>
          <tr>
            <td>User ID:</td>
            <td>EXAM{{ user.id }}</td>
          </tr>

          <tr *ngIf="user.phone">
            <td>Phone:</td>
            <td>{{ user.phone }}</td>
          </tr>
          <tr>
            <td>Role:</td>
            <td>{{ user.authorities[0].authority }}</td>
          </tr>
          <tr>
            <td>Status:</td>
            <td>{{ user.enabled ? "ACTIVE" : "NOT ACTIVE" }}</td>
          </tr>
        </table>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button mat-raised-button color="accent" (click)="onShareProfile()">
      SHARE
    </button>
  </mat-card-actions>
</mat-card>
